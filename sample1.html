<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rulik WebSamples</title>
</head>

<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var browser = "Uknown";
        if(navigator.userAgent.indexOf("Chrome") != -1 ){
            browser = "Chrome";
        } else if(navigator.userAgent.indexOf("Safari") != -1) {
            browser = "Safari";
        }

        var fullScreen = false;
        var btn = document.createElement("Button");

        function toggleFullScreen(){
            if(fullScreen){
                fullScreen = false;
                closeFullscreen();
            } else {
                fullScreen = true;
                openFullscreen();
            }
        }

        function openFullscreen() {
            btn.textContent = "Exit Demo";
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            }            
            var myScreenOrientation = window.screen.orientation;
            myScreenOrientation.lock("portrait");
            if(browser.localeCompare("Safari") == 0){
                getAccelerometerPermissions();
            } else {
                startOrientationTracking();
            }
        }                                

        function closeFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            }
            btn.textContent = "Start Demo";
        }

        var canvas = document.createElement("Canvas");        
       
        function onResize() {
            canvas.width  = window.innerWidth;           
            canvas.height = window.innerHeight;

            const ctx = canvas.getContext("2d");
            ctx.font = "16px Arial";
            //ctx.font = "16px Comic Sans MS";
            ctx.fillStyle = "Lime";
            ctx.fillText(browser + " v4", 10, 30);

            btn.style.left = window.innerWidth/ 2 - 100 + "px";
            btn.style.top = window.innerHeight * 0.8  + "px";
        }                

        document.body.style.margin=0;
        document.body.style.display="block";
        canvas.style.display = "flex";
        canvas.style.background = "Grey"; 
        window.addEventListener("resize", onResize);
        

        document.body.appendChild(canvas);
                
        btn.style.position = "absolute";
        btn.style.left = window.innerWidth/ 2 - 100 + "px";
        btn.style.top = window.innerHeight * 0.8  + "px";
        btn.style.width = "200px";
        btn.style.height = 100  + "px";
        btn.style.background = 'DeepSkyBlue';
        btn.style.color = 'white';
        btn.style.fontSize = '24px';
        btn.style.borderRadius = "10px";
        btn.style.visibility = 'visible';
        btn.addEventListener("click", toggleFullScreen);
        btn.textContent = "Start Demo";
        document.body.appendChild(btn);

        onResize();

        var lbl = document.createElement("Label");
        lbl.style.position = "absolute";        
        lbl.style.width = "90%";
        lbl.style.left = "5%";
        lbl.style.top = "5%";        
        lbl.style.fontSize = '24px'        
        document.body.appendChild(lbl);

        function drawBars(frontToBack, leftToRight, rotateDegrees) {
            // leftToRight -90 <> 90
            let lr = leftToRight / 90.0;
            let centerX = window.innerWidth/2 -5;
            let centerY = window.innerHeight/2 -5;
            const ctx = canvas.getContext("2d");
            ctx.fillStyle = "rgba(0, 0, 0, 0)";            
            ctx.fillRect(0, centerY, window.innerWidth, 10);
            ctx.fillStyle = "blue";
            ctx.fillRect(centerX + centerX*lr, centerY, 10, 10);                        
        }

        const rotateDegrees = 1; // alpha: rotation around z-axis
        const leftToRight = 2; // gamma: left to right
        const frontToBack = 3; // beta: front back motion
        lbl.innerHTML = `${rotateDegrees} ${leftToRight} ${frontToBack}`

        function getAccelerometerPermissions(){
            if (window.DeviceOrientationEvent) {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response == 'granted') {
                        lbl.innerHTML = "Orientation is availanle";
                        startOrientationTracking();
                    }
                });
            } else {
                lbl.innerHTML = "Orientation not availanle";
            }
        }

        const handleOrientationEvent = (frontToBack, leftToRight, rotateDegrees) => {
            frontToBack = frontToBack.toFixed(2);
            leftToRight = leftToRight.toFixed(2);
            rotateDegrees = rotateDegrees.toFixed(2);
            lbl.textContent = `${rotateDegrees} ${leftToRight} ${frontToBack}`
            drawBars(frontToBack, leftToRight, rotateDegrees);
        };

        handleOrientationEvent(0.12344, -30, 0.83264284);

        function startOrientationTracking(){
            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", (event) => {
                    const rotateDegrees = event.alpha; // alpha: rotation around z-axis
                    const leftToRight = event.gamma; // gamma: left to right
                    const frontToBack = event.beta; // beta: front back motion
                    handleOrientationEvent(frontToBack, leftToRight, rotateDegrees);
                    }, true);                    
            } else {
                lbl.innerHTML = "Orientation not availanle";                
            }
        }
    </script>
</body>
</html>
